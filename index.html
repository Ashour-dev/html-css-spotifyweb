<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Spotify</title>
</head>
<body>
    <header>
        <a href="#">EFFETTUA L'UPGRADE</a>
    </header>
    <div class="sidebar">
        <section>
            <img class="logo" src="img/logo.svg" alt="">
            <div class="option">
                <img src="img/home.svg" alt="">
                <a href="#">Home</a>
            </div>
            <div class="option">
                <img src="img/search.svg" alt="">
                <a href="#">Cerca</a>
            </div>
            <div class="option">
                <img src="img/libreria.svg" alt="">
                <a href="#">La tua libreria</a>
            </div>
        </section>
        <section class="playlists">
            <h4>PLAYLIST</h4>
        <div class="create clearfix">
            <div class="add">
                    <i class="fas fa-plus"></i>
            </div>
            <h4>Crea Playlist</h4>
        </div>
        <ul>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
        </ul>
        </section>
        <section class="bottom">
            <div class="install">
                <img src="img/download.svg" alt="">
                <span>Installa app</span>
            </div>
            <hr>
            <div class="user clearfix">
                <div class="photo-user">
                    <img src="img/profile.svg" alt="">
                </div>
                <span>Joe Doe</span>
            </div>
        </section>
    </div>
    <div class="content"></div>
    <div class="bott-bar">
        <div>
            <div class="song">
                <img src="img/sinister.jpeg" alt="">
                <div class="song-des">
                    <h6>Sinister</h6>
                    <span>Lil wayne</span>
                </div>
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>
        <div class="mid">
            <div class="controls">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle play"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>
            <div class="timeline">
                <span>0:25</span>
                <div class="line">
                    <div class="load"></div>
                </div>
                <span>4:35</span>
            </div>
        </div>
        <div class="options">
            <i class="fas fa-list"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="line">
                <div class="load"></div>
            </div>
        </div>
    </div>
</body>
</html>
